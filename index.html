<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  form{
    display: flex;
    flex-direction: column;
    width: 50%;
    margin: 50px auto;
    gap: 1px;
  }
</style>
<body>
<form>
  <h1>Services</h1>
  <label>
    Type
    <select id="type">
      <option value="1">Co-working space</option>
      <option value="2">Hotels</option>
      <option value="3">Restaurants</option>
    </select>
  </label>
  <label>
    Image
    <input type="text" id="image">
  </label>
  <label>
    Name
    <input type="text" id="name">
  </label>
  <label>
    Price Per Hour
    <input type="number" id="price">
  </label>
  <label>
    Geo Location (lat, long)
    <input type="number" step="any" id="lat">
    <input type="number" step="any" id="long">
  </label>
  <span>
            Facilities
        </span>
  <label for="wifi">
    <input type="checkbox" id="wifi" name="wifi" value="wifi">
    Wifi
  </label>
  <label for="food">
    <input type="checkbox" id="food" name="food" value="food">
    Food
  </label>
  <label for="charge">
    <input type="checkbox" id="charge" name="charge" value="charge">
    Charging
  </label>
  <label for="health">
    <input type="checkbox" id="health" name="health" value="health">
    Health
  </label>
  <label for="ac">
    <input type="checkbox" id="ac" name="ac" value="ac">
    AC
  </label>
  <label for="bed">
    <input type="checkbox" id="bed" name="bed" value="bed">
    Bed
  </label>
  <label for="gym">
    <input type="checkbox" id="gym" name="gym" value="gym">
    Gym
  </label>
  <label for="bicycle">
    <input type="checkbox" id="bicycle" name="bicycle" value="bicycle">
    Bicycle
  </label>
  <label for="camp">
    <input type="checkbox" id="camp" name="camp" value="camp">
    Camping
  </label>
  <label for="play">
    <input type="checkbox" id="play" name="play" value="play">
    Play
  </label>
  <label for="pet">
    <input type="checkbox" id="pet" name="pet" value="pet">
    Pet
  </label>

  <label>
    Rating
    <input type="text" id="rating">
  </label>
  <label>
    Reviews
    <input type="text" id="reviews">
  </label>
  <button type="submit">Add</button>
</form>
